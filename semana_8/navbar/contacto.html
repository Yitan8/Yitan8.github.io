<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./img/iconW.png" type="image/x-icon">

<body>
    <header class="header">
        <section class="banner">
            <div class="logo">
                <a href="./index.html"><img src="./img/logo más simple.jpg" alt="" width=""></a>
            </div>
            <nav class="navigation">
                <ul class="navlist">
                    <li class="navitem"><a class="navlink" href="./index.html#portada">Inicio</a></li>
                    <li class="navitem"><a class="navlink" href="./productos/productos.html">Tienda</a></li>

            </nav>

    <!-- fin del banner -->
    <!-- cuerpo   -->

    <main class="contacto">

        <form id="formulario" onsubmit="enviodedatos(event)" action="" style="text-align: center;">
            <div>
                <input type="text" name="" id="nombre" placeholder="Nombres" style="height: 30px;width: 400px;">
            </div>
            <div>
                <input type="text" name="" id="apellido" placeholder="Apellidos" style="height: 30px;width: 400px;">
            </div>
            <div>
                <input type="email" name="" id="correo" placeholder="e-mail" style="height: 30px;width: 400px;">
            </div>
            <div>
                <input type="tel" name="" id="telefono" placeholder="+51..." style="height: 30px;width: 400px;">
            </div>
            <div>
                <textarea name="" id="mensaje" placeholder="Agrega los productos" cols="30"
                    rows="10">Hola, deseo los siguientes productos: </textarea>
            </div>
            <button type="submit" onmouseleave="enviarmensaje(event)">Enviar</button>
        </form>
    </main>

    <!-- footer -->
