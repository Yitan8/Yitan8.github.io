<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>

<body>
    <header>
        <h1>Checkout</h1>

    </header>
    <main>
        <section>
            <h2>Your Cart</h2>

            <img src="https://cdn.freecodecamp.org/curriculum/labs/spoon.jpg"
                alt="Una cuchara en primer plano sobre una superficie horizontal oscura">
            <p>Left-handed spoon</p>
            <p>$29.99</p>
        </section>
        <section>
            <h2>Payment Information</h2>
            <form action="">
                <div>
                    <label for="card-name">Cardholder Name <span aria-hidden>*</span></label>
                    <input type="text" name="card-name" id="card-name" required>
                </div>
                <div>
                    <label for="card-number">Card Number <span aria-hidden>*</span></label>
                    <input type="text" name="card-number" id="card-number" required minlength="8" maxlength="16"
                        aria-describedby="card-number-help">
                </div>
                <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
                <div>
                    <label for="exp-date">Expiry Date <span aria-hidden>*</span></label>
                    <input type="datetime" name="exp-date" id="exp-date" required placeholder="MM/YY">
                </div>
                <div>
                    <label for="cvv">CVV <span aria-hidden>*</span> </label>
                    <input type="number" name="cvv" id="cvv" required minlength="2" maxlength="4">
                </div>
                <button type="submit">Place Order </button>
            </form>
        </section>
    </main>
</body>

</html>
